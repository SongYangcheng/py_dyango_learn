<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 将边框置顶，默认会有一段距离但可以由下面的可以去除 */
        body {
            margin: 0;

        }


        .header {
            height: 60px;
            background-color: #000;

        }

        .header .menu {
            line-height: 60px;
            padding: 0 20px;
        }

        .header .account {
            line-height: 60px;
            padding: 0 20px;
        }

        .header .container {
            width: 1200px;
            margin: 0 auto;
        }

        .container a {
            color: #b0b0b0;
            /* line-height: ;为距离文本框的垂直高度 */
            line-height: 40px;
            display: inline-block;
            font-size: 12px;
            margin-right: 5px;
        }

        .container a:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="container">
            <a>小米商场</a>
            <a>MIUI</a>
            <a>云服务</a>
            <a>有品</a>
            <a>金融</a>
            <a>小爱开放平台</a>
            <!-- <div style="float: left; color: white" ; class="menu">左边</div>
            <div style="float: right; color: white class" ;class="account">右边</div> -->
            <div class="account">
                <a>登录</a>
                <a>注册</a>
                <a>消息通知</a>
            </div>
            <div style="clear: both"></div>

            <!-- 当div无高度时会撑起 -->
        </div>

    </div>

</body>

</html>
