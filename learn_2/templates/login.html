<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录</title>
</head>

<body>
    <h1>用户登录</h1>
    <form method="POST" action="/login">
        <!-- action后的可以自己随便定义 -->
        <div>
            用户名：<input type="text" name="username"> <br>
            密码：<input type="password" name="password"> <br>
        </div>
        <input type="submit" value="登录">

    </form>
</body>

</html>
