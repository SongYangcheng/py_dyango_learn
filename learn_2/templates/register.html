<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <form method="GET" action="/user/info">
        <h1>注册页面</h1>
        <div>
            姓名：<input type="text" name="姓名"> <br>
            密码：<input type="password" name="密码"> <br>
            性别：<input type="radio" name="xb" value="1">男<input type="radio" name="xb" value="2">女<input type="radio"
                type="radio" name="xb" value="3">其他<br>
            <!-- 性别name互斥时，name属性值相同即可，单选按钮生效的前提是name属性值相同，通过value值不同来区别<br> -->
        </div>
        <div>
            爱好：
            <input type="checkbox" name="爱好" value="篮球">篮球<input type="checkbox" name="爱好" value="足球">足球<input
                type="checkbox" name="爱好" value="排球">排球<br>
        </div>
        <div>
            擅长：<input type="text" , name="擅长">


        </div>
        <div>
            所在城市：
            <select name="所在城市">
                <option>请选择.....</option>
                <option value="北京">北京</option>
                <option value="上海">上海</option>
                <option value="广州">广州</option>
            </select>
        </div>
        <div>
            个人简介：
            <textarea name="个人简历" id="" cols="30" rows="10"></textarea>
        </div>
        <input type="button" value="重置">
        <input type="submit" value="提交">
    </form>
</body>

</html>
