<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>注册页面</h1>
    <div>
        姓名：<input type="text"> <br>
        密码：<input type="password"> <br>
        性别：<input type="radio">男<input type="radio">女<input type="radio" type="radio">其他<br>

    </div>
    <div>
        爱好：
        <input type="checkbox">篮球<input type="checkbox">足球<input type="checkbox">排球<br>
    </div>
    <div>
        擅长：<input type="text">


    </div>
    <div>
        所在城市：
        <select>
            <option>请选择.....</option>
            <option>北京</option>
            <option>上海</option>
            <option>广州</option>
        </select>
    </div>
    <div>
        个人简介：
        <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <input type="button" value="重置">
    <input type="submit" value="提交">
</body>

</html>
